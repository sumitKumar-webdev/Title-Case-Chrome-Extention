<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title Case Tool</title>
    <style>
      body {
        margin: 0;
        padding: 15px;
        font-family: "Segoe UI", sans-serif;
        background-color: #f9fafb;
        width: 260px;
        box-sizing: border-box;
        color: #333;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #222;
        text-align: center;
      }

      .instruction {
        width: 100%;
        background-color: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 10px;
        font-size: 13px;
        margin-bottom: 12px;
        border-radius: 4px;
        
      }
      
      .list{
        text-wrap: nowrap;
        padding-left: 20px;
      }

      .footer {
        margin-top: 16px;
        font-size: 11px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>üìù Title Case Tool</h1>

    <div class="instruction">
      <strong>How it works:</strong><br />
      Select text inside an <code>&lt;input&gt;</code> or
      <code>&lt;textarea&gt;</code>, then press: <br />
      <ul class="list">
        <li>
          <kbd>alt</kbd> + <kbd>T</kbd> to convert it to
          <strong>Title Case</strong>.
        </li>
        <li>
          <kbd>alt</kbd> + <kbd>U</kbd> to convert it to
          <strong>Upper Case</strong>.
        </li>
        <li>
          <kbd>alt</kbd> + <kbd>S</kbd> to convert it to
          <strong>Lower Case</strong>.
        </li>
      </ul>
    </div>

    <div class="footer">Only works on editable fields (input or textarea).</div>

    <script src="index.js"></script>
  </body>
</html>
